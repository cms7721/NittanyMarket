<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <h2>Are you sure you would like to place this order?<br></h2>
    <h5>Name: {{ prod[4] }}</h4>
    <h5>Description: {{ prod[5] }}</h5>
    <h5>Quantity: x{{ qty }}</h5>
    <h5>Total: {{ '$' ~ prod[6][1:] | int * qty | int }}</h5>
    <form>
        <label for="cc">Credit Card:</label>
        <input name="cc">(leave blank to use card ending in {{ cc[15:] }})</input>
    </form>
    <form method='POST'>
        <button onclick="alert('Successfully placed order')" style="background-color: green; color: white">Confirm Purchase</button>
    </form>
    <button onclick="window.location.href = '/viewproduct.html?id={{prod[1]}}'" type="submit" style="background-color: brown" class="btn btn-primary">Go Back</button>
</body>
</html>
